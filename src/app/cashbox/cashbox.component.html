<div class="container-fluid">
    <div class="row">
        <form [formGroup]="CashboxForm">
            <div id='new_product'>
                <p>Новая операция:</p>
            </div>
            
            <div class="col-lg-3 col-sm-6" *ngFor="let elem of CashboxFormInfo; let i = index">
                <div class="card">
                    <div class="content">
                        <div class="row" >
                            <div class="col-xs-12">
                                <div>
                                    <p>{{elem.name}}</p>
                                </div>
                                <div class="form-group has-success">     
                                    <input type="{{i ? 'number' : 'text'}}" value="" class="form-control" formControlName="{{elem.controlName}}"/>
                                </div>
                                <div *ngIf="isControlInvalid(CashboxForm,elem.controlName)" class="card table-danger"> 
                                    <p>{{elem.wrongMes}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 col-sm-6">
                <div class="card" (click)='addNewOperation()'>
                    <div class="content">
                        <div class="row">
                            <div class="col-xs-5">
                                <div class="icon-big icon-warning text-center">
                                    <i class="ti-arrow-circle-up"></i>
                                </div>
                            </div>
                            <div class="col-xs-7">
                                <div>
                                    <p>Добавить товар</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
                
    
    <div class="row">
        <div class="col-lg-12 col-sm-6">
            <div class="card">
                <div class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div>
                                <p>Расходы и доходы: </p>
                            </div>
                            <table datatable class="table table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of cashboxTable.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of cashboxTable.dataRows">
                                       <td [class.table-danger]="row.income < 0" [class.table-success]="row.income > 0">{{row.id}}</td>
                                       <td [class.table-danger]="row.income < 0" [class.table-success]="row.income > 0">{{row.date}}</td>
                                       <td [class.table-danger]="row.income < 0" [class.table-success]="row.income > 0">{{row.name}}</td>
                                       <td [class.table-danger]="row.income < 0" [class.table-success]="row.income > 0">{{row.income}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <p>Доходы: {{income}} р. | Расходы: {{expense}} р. | Прибыль: {{income - expense}} р.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
